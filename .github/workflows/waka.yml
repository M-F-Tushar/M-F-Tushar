name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours

permissions:
  contents: write

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          REPOSITORY: M-F-Tushar/M-F-Tushar
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: "â–“â–’â–‘"
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIMEZONE: true
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          SHOW_LINES_OF_CODE: true
          SHOW_COMMIT: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_OS: true
          SHOW_EDITORS: true
          SHOW_LANGUAGE_PER_REPO: true
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          COMMIT_MESSAGE: "ðŸ“Š Update WakaTime stats"
          TARGET_BRANCH: main  # change to 'master' if needed
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: M-F-Tushar
          AUTHOR_EMAIL: www.mahirfaysaltushar@gmail.com
